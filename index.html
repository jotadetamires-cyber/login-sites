<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastro de Fornecimentos</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
    }
    .container {
        background-color: #fff;
        padding: 15px 25px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        width: 800px;
    }
    h1, h2 {
        text-align: center;
        color: #333;
        margin-bottom: 15px;
    }
    form {
        margin-bottom: 20px;
    }
    form div {
        margin-bottom: 8px;
    }
    label {
        display: block;
        margin-bottom: 3px;
        font-weight: bold;
        font-size: 14px;
    }
    input[type="text"],
    input[type="number"],
    select {
        width: 100%;
        padding: 5px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 14px;
        text-align: center;
    }
    button {
        background-color: #28a745;
        color: white;
        padding: 8px 12px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 15px;
        display: block;
        margin: 0 auto;
    }
    button:hover {
        background-color: #218838;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 15px;
        text-align: right;
    }
    th, td {
        border: 1px solid #ddd;
        padding: 6px 8px;
    }
    th {
        background-color: #f2f2f2;
    }
    tbody tr:nth-child(odd) {
        background-color: #f9f9f9;
    }
    select.statusSelect {
        width: 100%;
        border: none;
        background-color: transparent;
        font-size: 14px;
        text-align: center;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Cadastro de Fornecimentos</h1>
    <form id="cadastroForm">
        <div>
            <label for="empresa">Nome da Empresa:</label>
            <input type="text" id="empresa" required>
        </div>
        <div>
            <label for="fornecedor">Fornecedor:</label>
            <input type="text" id="fornecedor" required>
        </div>
        <div>
            <label for="material">Material Fornecido:</label>
            <input type="text" id="material" required>
        </div>
        <div>
            <label for="quantidade">Quantidade:</label>
            <input type="number" id="quantidade" required>
        </div>
        <div>
            <label for="preco">Preço Unitário (R$):</label>
            <input type="number" id="preco" step="0.01" required>
        </div>
        <div>
            <label for="status">Status:</label>
            <select id="status" required>
                <option value="">Selecione</option>
                <option value="Pago">Pago</option>
                <option value="Não Pago">Não Pago</option>
            </select>
        </div>
        <button type="submit">Cadastrar</button>
    </form>

    <h2>Fornecimentos Cadastrados</h2>
    <table id="tabelaFornecimentos">
        <thead>
            <tr>
                <th>Empresa</th>
                <th>Fornecedor</th>
                <th>Material</th>
                <th>Quantidade</th>
                <th>Preço Unitário</th>
                <th>Preço Total</th>
                <th>Data</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<script>
document.getElementById('cadastroForm').addEventListener('submit', function(event){
    event.preventDefault();

    const empresa = document.getElementById('empresa').value;
    const fornecedor = document.getElementById('fornecedor').value;
    const material = document.getElementById('material').value;
    const quantidade = parseFloat(document.getElementById('quantidade').value);
    const preco = parseFloat(document.getElementById('preco').value).toFixed(2);
    const total = (quantidade * preco).toFixed(2);
    const status = document.getElementById('status').value;

    // Data automática
    const data = new Date();
    const dataFormatada = data.toLocaleDateString('pt-BR');

    const tabela = document.getElementById('tabelaFornecimentos').getElementsByTagName('tbody')[0];
    const novaLinha = tabela.insertRow();

    novaLinha.insertCell(0).innerHTML = empresa;
    novaLinha.insertCell(1).innerHTML = fornecedor;
    novaLinha.insertCell(2).innerHTML = material;
    novaLinha.insertCell(3).innerHTML = quantidade;
    novaLinha.insertCell(4).innerHTML = `R$ ${preco}`;
    novaLinha.insertCell(5).innerHTML = `R$ ${total}`;
    novaLinha.insertCell(6).innerHTML = dataFormatada;

    // Status editável
    const statusCell = novaLinha.insertCell(7);
    const selectStatus = document.createElement('select');
    selectStatus.className = 'statusSelect';
    ['Pago','Não Pago'].forEach(op => {
        const option = document.createElement('option');
        option.value = op;
        option.text = op;
        if(op === status) option.selected = true;
        selectStatus.appendChild(option);
    });
    statusCell.appendChild(selectStatus);

    document.getElementById('cadastroForm').reset();
});
</script>

</body>
</html>
