<script>
const scriptURL = "https://script.google.com/macros/s/AKfycbyKcseqLCZotkOGnA4dUYtPE0zIV-wVH5A_djirxld-_r4BB7el1ETakgzUdJt36_qx/exec";

function atualizarTabela() {
  tabela.innerHTML = '';
  fornecimentos.forEach((item,index) => {
    const linha = document.createElement('tr');
    linha.innerHTML = `
      <td>${item.data}</td>
      <td>${item.fornecedor}</td>
      <td>${item.beneficiario}</td>
      <td>${item.material}</td>
      <td>${item.quantidade}</td>
      <td>${item.precoUnitario.toFixed(2)}</td>
      <td>${item.precoTotal}</td>
      <td>${item.status}</td>
      <td>${item.status==='N√£o Pago'
          ?'<button class="btnPago" data-index="'+index+'">Marcar Pago</button>'
          :''}</td>
      <td><button class="btnExcluir" data-index="${index}">üóëÔ∏è Excluir</button></td>
    `;
    tabela.appendChild(linha);
  });

  // Bot√µes "Marcar Pago"
  document.querySelectorAll('.btnPago').forEach(btn=>{
    btn.addEventListener('click', async ()=>{
      const idx = btn.dataset.index;
      fornecimentos[idx].status = 'Pago';
      localStorage.setItem('fornecimentos', JSON.stringify(fornecimentos));
      atualizarTabela();
      fetch(scriptURL, {method:"POST", body:JSON.stringify(fornecimentos[idx])});
    });
  });

  // ‚úÖ Bot√µes "Excluir"
  document.querySelectorAll('.btnExcluir').forEach(btn=>{
    btn.addEventListener('click', async ()=>{
      if(!confirm("Deseja realmente excluir este registro?")) return;
      const idx = btn.dataset.index;
      const item = fornecimentos[idx];

      try {
        const res = await fetch(scriptURL, {
          method: "POST",
          body: JSON.stringify({ action: "delete", item })
        });
        const result = await res.json();
        if (result.success) {
          fornecimentos.splice(idx,1);
          localStorage.setItem('fornecimentos', JSON.stringify(fornecimentos));
          atualizarTabela();
          alert("Registro exclu√≠do com sucesso!");
        } else {
          alert("Falha ao excluir no Google Sheets.");
        }
      } catch(err) {
        console.error(err);
        alert("Erro de conex√£o ao excluir.");
      }
    });
  });
}
</script>
