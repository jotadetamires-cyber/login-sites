<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Fornecimento - Papelaria & Gráfica</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7fb;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 700px;
      margin: 30px auto;
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.15);
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 12px 0 6px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
      min-height: 70px;
    }

    .row {
      display: flex;
      gap: 15px;
    }

    .row .col {
      flex: 1;
    }

    button {
      margin-top: 20px;
      width: 100%;
      background: #0077ff;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background: #005ec2;
    }

    .success {
      margin-top: 15px;
      text-align: center;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Cadastro de Fornecimento</h2>
    <form id="fornecimentoForm">
      
      <label for="fornecedor">Fornecedor / Cliente</label>
      <input type="text" id="fornecedor" required placeholder="Ex: Papelaria Central Ltda.">

      <label for="material">Material</label>
      <input type="text" id="material" required placeholder="Ex: Papel A4, Cartazes, Canetas...">

      <div class="row">
        <div class="col">
          <label for="quantidade">Quantidade</label>
          <input type="number" id="quantidade" min="1" required>
        </div>
        <div class="col">
          <label for="preco">Preço Unitário (MZN)</label>
          <input type="number" id="preco" step="0.01" required>
        </div>
      </div>

      <label for="total">Preço Total (MZN)</label>
      <input type="text" id="total" readonly style="background:#f1f1f1;">

      <label for="data">Data do Fornecimento</label>
      <input type="date" id="data" required>

      <label for="observacao">Observações</label>
      <textarea id="observacao" placeholder="Ex: Entrega parcial, material reservado..."></textarea>

      <button type="submit">Salvar Cadastro</button>
      <div class="success" id="mensagem"></div>
    </form>
  </div>

  <script>
    const form = document.getElementById('fornecimentoForm');
    const quantidade = document.getElementById('quantidade');
    const preco = document.getElementById('preco');
    const total = document.getElementById('total');
    const mensagem = document.getElementById('mensagem');

    // Calcula total automaticamente
    function calcularTotal() {
      const q = parseFloat(quantidade.value) || 0;
      const p = parseFloat(preco.value) || 0;
      total.value = (q * p).toFixed(2);
    }

    quantidade.addEventListener('input', calcularTotal);
    preco.addEventListener('input', calcularTotal);

    // Simula salvamento
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      mensagem.textContent = "✅ Cadastro salvo com sucesso!";
      form.reset();
      total.value = "";
    });
  </script>
</body>
</html>
