<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Registro de Vendas</title>
</head>
<body>
  <h2>Venda de Produtos</h2>
  <form id="vendaForm">
    <label>Produto:</label>
    <input type="text" name="Produto" required><br><br>

    <label>Quantidade:</label>
    <input type="number" name="Quantidade" required><br><br>

    <label>P. Venda:</label>
    <input type="number" name="PVenda" required><br><br>

    <label>Assinatura:</label>
    <input type="text" name="Assinatura" required><br><br>

    <button type="submit">Salvar Venda</button>
  </form>

  <p id="msg"></p>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbxA-qQa3UvPG6YCs5o-xECsQXDURmWgSqMFd3BeIdG64wubL9iPslNYqbS5I1nX6HY5/exec";

    document.getElementById("vendaForm").addEventListener("submit", e => {
      e.preventDefault();

      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData);

      fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify(data),
      })
      .then(res => res.text())
      .then(msg => {
        document.getElementById("msg").innerText = "Venda registrada com sucesso!";
        e.target.reset();
      })
      .catch(err => {
        document.getElementById("msg").innerText = "Erro ao salvar venda.";
        console.error(err);
      });
    });
  </script>
</body>
</html>
